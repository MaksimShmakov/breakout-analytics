  #     - certbot-www:/var/www/certbot
  #   environment:
  #     - DOMAIN=${DOMAIN}
  #   entrypoint: ["/docker-entrypoint.sh"]
  #   restart: always

  # Автообновление контейнеров, если образы обновились в реестре
  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --cleanup --interval 30
    restart: always

  certbot:
    image: certbot/certbot:latest
    volumes:
      - letsencrypt:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: ["/bin/sh","-c"]
    # Renew certificates twice a day (initial issuance выполняется вручную командой ниже)
    command: "while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h; done"
    restart: unless-stopped

volumes:
  pgdata:
  static:
  media:
  letsencrypt:
  certbot-www:
